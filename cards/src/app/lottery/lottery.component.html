<h3>Choose next card!</h3>
  
<div class="let card of cards">
  <ng-container *ngFor="let card of cards">
    <a class="col-1-4">
      <li *ngIf="card.owner!='' && card.owner!='system' && card.rnd!=''">
        <a routerLink="/lottery-detail/{{card.id}}">
          <img *ngIf="card.bimage | resolveurl | async as url" [src]="url" width="100%"/>
        </a>
    </a>
  </ng-container>
</div>
