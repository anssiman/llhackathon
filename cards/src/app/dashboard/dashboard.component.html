<h3>Choose your card!</h3>
<div class="grid grid-pad">
  <a *ngFor="let card of cards" class="col-1-4" routerLink="/detail/{{card.id}}">
    <div class="module card">
      <h4>{{card.name | uppercase }}</h4>
      <img src="{{card.image}}" alt="{{card.name}}" width="100%"/>
    </div>
  </a>
</div>

<app-card-search></app-card-search>
