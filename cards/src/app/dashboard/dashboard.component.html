<h3>Top Cards</h3>
<div class="grid grid-pad">
  <a *ngFor="let card of cards" class="col-1-4"
      routerLink="/detail/{{card.id}}">
    <div class="module card">
      <h4>{{card.name | uppercase }}</h4>
    </div>
    <div class="module card2">
      <img src="{{card.image}}" alt="{{card.name}}" height="250">
    </div>
  </a>
</div>

<app-card-search></app-card-search>
